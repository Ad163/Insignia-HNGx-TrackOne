<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Saviour Henry</h1>
        <img src="./Henry.jpg" alt="Saviour Henry" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend Track</p>
        <a href="https://github.com/Ad163/Insignia-HNGx-TrackOne" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script>
        // JavaScript code for displaying current day and time
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDate = new Date();
        const currentDay = daysOfWeek[currentDate.getUTCDay()];
        const currentUTC = currentDate.toUTCString();
        
        document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Current Day: ${currentDay}`;
        document.querySelector('[data-testid="currentUTCTime"]').textContent = `Current UTC Time: ${currentUTC}`;
    </script>
</body>
</html>
